name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.8)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        type: choice
        options:
          - release
          - prerelease
        default: release
      update_app_json:
        description: 'Update version in app.json'
        required: true
        type: boolean
        default: true
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

jobs:
  update-version:
    runs-on: ubuntu-latest
    if: ${{ inputs.update_app_json }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update app.json version
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ inputs.version }}"/' app.json
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add app.json
          git diff-index --quiet HEAD || git commit -m "chore: bump version to ${{ inputs.version }}"
          git push

  build-and-release:
    runs-on: ubuntu-latest
    needs: [update-version]
    if: always() && (needs.update-version.result == 'success' || needs.update-version.result == 'skipped')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Pull latest changes
        if: ${{ inputs.update_app_json }}
        run: git pull origin ${{ github.ref_name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Rocket.Chat Apps CLI
        run: npm install -g @rocket.chat/apps-cli
      
      - name: Build app package
        run: rc-apps package
      
      - name: Get package filename
        id: package
        run: |
          PACKAGE_FILE=$(ls dist/*.zip | head -n 1)
          PACKAGE_NAME=$(basename "$PACKAGE_FILE")
          echo "file=$PACKAGE_FILE" >> $GITHUB_OUTPUT
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
      
      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: ${{ inputs.release_notes || format('Release version {0}', inputs.version) }}
          draft: false
          prerelease: ${{ inputs.release_type == 'prerelease' }}
          files: ${{ steps.package.outputs.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate summary
        run: |
          echo "# Release Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release Type:** ${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`${{ steps.package.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub Release created with app package attached" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Git tag v${{ inputs.version }} created" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.update_app_json }}" == "true" ]]; then
            echo "âœ… app.json version updated" >> $GITHUB_STEP_SUMMARY
          fi
