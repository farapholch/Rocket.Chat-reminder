name: Build Rocket.Chat App

on:
  push:
    branches: [ main, linksImprovements ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Rocket.Chat Apps CLI
      run: npm install -g @rocket.chat/apps-cli
      
    - name: Build app package
      run: rc-apps package
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rocket-chat-reminder-app
        path: 'dist/*.zip'
        retention-days: 30
